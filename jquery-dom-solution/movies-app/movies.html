<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap@5/dist/css/bootstrap.css">

  <link rel="stylesheet" 
        href="https://www.unpkg.com/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
  <div class="main-heading text-center">
    <h1>My Favorite Movies</h1>

    <form id="new-movie-form">
      <div class="d-flex justify-content-center">
        <div class="m-5">
          <input 
            required 
            placeholder="Title"
            id="movie-title" 
            class="form-control mx-sm-3">
        </div>

        <div class="m-5">
          <input 
            placeholder="Rating"
            type="number"
            required
            min="0"
            max="10"
            id="movie-rating"
            class="form-control mx-sm-3">
        </div>

        <div class="m-5 align-self-end">
          <button 
            type="submit" 
            class="btn btn-primary 
            form-control 
            mx-sm-3">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <br>
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">Title <i id="title" class="bi bi-sort-down"></i></th>
        <th scope="col">Rating <i id="rating" class="bi bi-sort-down"></i></th>
        <th scope="col">Delete </i></th>
      </tr>
    </thead>
    <tbody id="movie-table-body">

    </tbody>
  </table>

  <script src="https://unpkg.com/jquery"></script>
  <script src="movies.js"></script>
</body>
</html>
